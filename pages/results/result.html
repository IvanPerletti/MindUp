<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risultato</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="result.css">
</head>

<body>
  <main class="app result">

    <section class="result-card">
      <h1 class="result-title" id="resultTitle"></h1>
      <p class="result-subtitle" id="resultSubtitle"></p>

      <div class="result-score">
      <strong id="correctCount">0</strong> su
      <strong id="totalCount">0</strong>
      </div>

    <div class="result-breakdown">
      <span>Sbagliate: <strong id="wrongCount">0</strong></span>
      <span>Non risposte: <strong id="unknownCount">0</strong></span>
    </div>

      <div class="stars" id="stars"></div>
    </section>

    <footer class="controls">
      <button onclick="goHome()">Torna alla home</button>
    </footer>

  </main>

  <script src="result_messages.js"></script>
  <script src="result.js"></script>
</body>
</html>
