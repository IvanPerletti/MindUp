<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Genitori</title>

  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="parents.css">
</head>

<body>
  <main class="app parents">

    <header>
      <h1>Area Genitori</h1>
      <p class="subtitle">Riepilogo attività recenti</p>
    </header>

    <section class="kpi-grid">
      <div class="kpi-card">
        <span class="label">Sessioni</span>
        <strong id="kpi-sessions">–</strong>
      </div>

    <div class="kpi-card">
      <span class="label">Accuratezza media</span>
      <strong>
        <span id="kpi-accuracy">–</span>
        <span class="trend" id="trend-accuracy"></span>
      </strong>
    </div>

<div class="kpi-card">
  <span class="label">Tempo medio risposta</span>
  <strong>
    <span id="kpi-response">–</span>
    <span class="trend" id="trend-response"></span>
  </strong>
</div>

    </section>
    
    <section class="kpi-chart">
      <h2>Andamento recente</h2>
      <div id="accuracy-bars" class="bar-chart"></div>
    </section>

    <section class="kpi-list">
      <h2>Errori più frequenti</h2>
      <ul id="kpi-errors"></ul>
    </section>

    <footer>
      <button onclick="history.back()">Indietro</button>
    </footer>

  </main>

  <script type="module" src="parents.js"></script>
</body>
</html>
